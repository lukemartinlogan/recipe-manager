version: '3.8'

services:
  recipe-manager:
    image: lukemartinlogan/recipe-manager:latest
    ports:
      - "${HOST_PORT:-3050}:${CONTAINER_PORT:-3001}"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${CONTAINER_PORT:-3001}
    volumes:
      # Mount entire application directory
      - ${APP_SOURCE:-../}:/app
      # Persist SQLite database
      - recipe_data:/app/data
      # Prevent node_modules from being overwritten
      - /app/node_modules
    restart: ${RESTART_POLICY:-unless-stopped}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${CONTAINER_PORT:-3001}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '${CPU_LIMIT:-1.0}'
          memory: ${MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${CPU_RESERVATION:-0.5}'
          memory: ${MEMORY_RESERVATION:-256M}

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - recipe-manager
    restart: ${RESTART_POLICY:-unless-stopped}
    profiles:
      - nginx
    environment:
      - ENABLE_NGINX=${ENABLE_NGINX:-false}

volumes:
  recipe_data:
    driver: local